<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mi Biblio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light justify-content-between" style="background-color: #f6f6f6;">
                <a class="navbar-brand">MiBib</a>
                <form class="form-inline">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Book</button>
                </form>
              </nav>
        </header>
        
        <section class="bookshelf">
            <div class="container-shelf">
              <div class="cuboid">
                <div class="cuboid__face cuboid__face--bottom"></div>
                <div class="cuboid__face cuboid__face--front"></div>
                <div class="cuboid__face cuboid__face--back"></div>
              </div>
            </div>
            <div class="books-container">
              
            </div>
            <div class="floor-thickness"></div>
          </section>
          <section class="bookshelf">
            <div class="container-shelf">
              <div class="cuboid">
                <div class="cuboid__face cuboid__face--bottom"></div>
                <div class="cuboid__face cuboid__face--front"></div>
                <div class="cuboid__face cuboid__face--back"></div>
              </div>
            </div>
            <div class="books-container">
              
            </div>
            <div class="floor-thickness"></div>
          </section>
          <section class="bookshelf">
            <div class="container-shelf">
              <div class="cuboid">
                <div class="cuboid__face cuboid__face--bottom"></div>
                <div class="cuboid__face cuboid__face--front"></div>
                <div class="cuboid__face cuboid__face--back"></div>
              </div>
            </div>
            <div class="books-container">
              
            </div>
            <div class="floor-thickness"></div>
          </section>
          <section class="bookshelf">
            <div class="container-shelf">
              <div class="cuboid">
                <div class="cuboid__face cuboid__face--bottom"></div>
                <div class="cuboid__face cuboid__face--front"></div>
                <div class="cuboid__face cuboid__face--back"></div>
              </div>
            </div>
            <div class="books-container">
              
            </div>
            <div class="floor-thickness"></div>
          </section>


        <div class="book-container">
            
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered " role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form-add">
                    <div class="form-group mb-0">
                      <label for="title" class="col-form-label">Title:</label>
                      <input type="text" name="title" id="title" placeholder="Title" class="form-control">
                    </div>
                    <div class="form-group mb-0">
                        <label for="author" class="col-form-label">Author:</label>
                        <input type="text" name="author" id="author" placeholder="Author" class="form-control">
                    </div>
                    <div class="form-group mb-0">
                        <label for="pages" class="col-form-label">Pages:</label>
                        <input type="number" name="pages" id="pages" placeholder="Pages" class="form-control">
                    </div>
                    <div class="form-group mb-0">
                        <label for="read" class="col-form-label">Read?</label>
                        <input type="checkbox" name="read" id="read" placeholder="Read">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" name="submit" value="Add Book" class="btn btn-primary">Add Book</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>


        <script src="script.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
